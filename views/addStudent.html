<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!-- Latest compiled and minified Bootstrap 3.3.7 CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
      <title>Add Student</title>
      <style>
        .center {
            width : 50%;
            margin: auto;
            padding: 10px;
            border: dotted red 2px;
            background: lightgray;
        }
    </style>
  </head>
  <body>
    <div class="center">
    <h1>Add Student</h1>
    <form name="addStudent" method ="post"
        enctype="multipart/form-data"
        action = "/addStudent">
        
        <p>Student Name: <input type ="text" id="name" name = "name"></p>
        <p>Program: <select id="program" name ="program">
            <option value ="BSD">BSD</option>
            <option value = "CPA">CPA</option>
            <option value = "DSA">DSA</option>
        </select>
    </p>
        <p>GPA: <input type = "number" id="gpa" name = "gpa"></p>
        <p> 
            <input type ="submit" value ="Submit">
            <input type = "reset">
        </p>
    </div>
    </form>
  </body>
